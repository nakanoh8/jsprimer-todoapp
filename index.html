<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 1. CSSファイルを読み込み -->
    <!-- <link
      href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <h1 class="font-weight-bold m-5">Omerice</h1>

    <div id="login" class="m-5">
      <p>login</p>
      <input type="text" id="login-inp" class="">
      <input type="button" value="login" id="login-btn" class="btn-outline-secondary">
      <br><p id="login-state" >ログインしていません。</p>
    </div>

    <div class="todoapp m-5">
      <!-- 3. id属性をJavaScriptのために指定 -->
      <form id="js-task-form">
        <input
          id="js-task-form-input"
          class="new-todo"
          type="text"
          placeholder="タスクを追加"
          autocomplete="off"
        />
      </form>
      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-task-list" class="task-list">
        <!-- 動的に更新されるTodoリスト -->
      </div>
      <footer class="footer">
        <!-- 5. Todoアイテム数の表示 -->
        <span id="js-task-count">Task数: 0</span>
      </footer>
    </div>

    <!-- 2. class属性をCSSのために指定 -->
    <div class="todoapp m-5">
      <!-- 3. id属性をJavaScriptのために指定 -->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="今日のTodoは？"
          autocomplete="off"
        />
      </form>
      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト -->
      </div>
      <footer class="footer">
        <!-- 5. Todoアイテム数の表示 -->
        <span id="js-todo-count">Todoアイテム数: 0</span>
      </footer>
    </div>

    <script src="./index.js" type="module"></script>

    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
  </body>
</html>
