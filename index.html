<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <!-- 1. CSSファイルを読み込み -->
    <link
      href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Omerice</h1>
    <div id="login">
      <p>login</p>
      <input type="text" id="login-inp">
      <input type="button" value="login" id="login-btn">
      <p>create new user</p>
      <input type="text">
      <input type="button" value="create">
      <h2>ログイン状態</h2>
      <span>hayato でログイン</span>
    </div>

    <div class="todoapp">
      <!-- 3. id属性をJavaScriptのために指定 -->
      <form id="js-task-form">
        <input
          id="js-task-form-input"
          class="new-todo"
          type="text"
          placeholder="タスクを追加"
          autocomplete="off"
        />
      </form>
      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-task-list" class="task-list">
        <!-- 動的に更新されるTodoリスト -->
      </div>
      <footer class="footer">
        <!-- 5. Todoアイテム数の表示 -->
        <span id="js-task-count">Task数: 0</span>
      </footer>
    </div>

    <!-- 2. class属性をCSSのために指定 -->
    <div class="todoapp">
      <!-- 3. id属性をJavaScriptのために指定 -->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="今日のTodoは？"
          autocomplete="off"
        />
      </form>
      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト -->
      </div>
      <footer class="footer">
        <!-- 5. Todoアイテム数の表示 -->
        <span id="js-todo-count">Todoアイテム数: 0</span>
      </footer>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
